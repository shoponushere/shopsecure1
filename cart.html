<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Online Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Online Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cart Section -->
  <main class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Your Shopping Cart</h1>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sample Cart Item -->
            <tr>
              <td>
                <div class="d-flex align-items-center">
                  <img src="assets/images/product1.jpg" alt="Product 1" style="width: 60px; height: 60px; object-fit: cover;" class="me-3">
                  <span>Product Name 1</span>
                </div>
              </td>
              <td>
                <input type="number" class="form-control" value="1" min="1">
              </td>
              <td>$20.00</td>
              <td>$20.00</td>
              <td>
                <button class="btn btn-danger btn-sm">Remove</button>
              </td>
            </tr>
            <!-- Add More Cart Items -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-end"><strong>Subtotal:</strong></td>
              <td colspan="2">$20.00</td>
            </tr>
            <tr>
              <td colspan="3" class="text-end"><strong>Tax (10%):</strong></td>
              <td colspan="2">$2.00</td>
            </tr>
            <tr>
              <td colspan="3" class="text-end"><strong>Total:</strong></td>
              <td colspan="2">$22.00</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="text-end">
        <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white py-3">
    <p>&copy; 2024 Online Store. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
